components:
  schemas:
    Privacy_Status:
      type: string
      enum: [Public, Private, Anonymous, Banned]

    Image:
      type: object
      properties:
        id: 
          type: integer
        alt:
          type: string
        path: 
          type: string
      required:
        - id
        - path
      example: 
        - id: 1
          alt: Various fishes
          path: ./fishes.png
    User:
      type: object
      properties:
        id: 
          type: integer
        name:
          type: string
        birthdate:
          type: string
        email:
          type: string
        password:
          type: string
        admin_flag:
          type: boolean
        profile_pic:
          $ref: '#/components/schemas/Image'
        cover_pic:
          $ref: '#/components/schemas/Image'
        priv_stat:
          $ref: '#/components/schemas/Privacy_Status'
      required:
        - id
        - name
        - birthdate
        - email
        - priv_stat
      example: 
        - id: 1
          name: Ada Lovelace
          birthdate: '1970-01-01'
          email: ada@lovelace.com
          priv_stat: Public

    Group:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        creation_date:
          type: string
        cover_pic:
          $ref: '#/components/schemas/Image'
        creator:
          $ref: '#/components/schemas/User'
        priv_stat:
          $ref: '#/components/schemas/Privacy_Status'
      required:
        - id
        - name
        - creation_date
        - creator
        - priv_stat
                
    Membership:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        group:
          $ref: '#/components/schemas/Group'
        moderator:
          type: boolean
        example:
          moderator: false

    Friendship:
      type: object
      properties:
        user_1:
          $ref: '#/components/schemas/User'
        user_2:
          $ref: '#/components/schemas/User'
    LikeNotifications:
      type: object
      properties:
        id:
          type: integer
        "timestamp":
          type: string
        seen:
          type: boolean
        sender_id:
          type: integer
        content_id:
          type: integer
      example:
        id: 0
        "timestamp": '2021-12-10 12:03'
        seen: false
        sender_id: 1
        content_id: 3
    CommentNotifications:
      type: object
      properties:
        id: 
          type: integer
        "timestamp":
          type: string
        seen:
          type: boolean
        comment_id:
          type: integer
      example:
        id: 0
        "timestamp": '2021-12-10 11:41'
        seen: false
        comment_id: 1
    
    TagNotifications:
      type: object
      properties:
        id:
          type: integer
        "timestamp":
          type: string
        seen: 
          type: boolean
        content_id:
          type: integer
        target_id:
          type: integer
      example:
        id: 1
        "timestamp": '2021-12-10 12:05'
        seen: false
        content_id: 1
        target_id: 3

    ShareNotification:
      type: object
      properties:
        id:
          type: integer
        "timestamp":
          type: string
        seen:
          type: boolean
        share_id:
          type: integer
      example:
        id: 1
        "timestamp": '2021-12-10 12:07'
        seen: true
        share_id: 2

    FriendRequestNotification:
      type: object
      properties:
        id:
          type: integer
        "timestamp":
          type: string
        seen:
          type: boolean
        sender_id:
          type: integer
        target_id:
          type: integer
      example:
        id: 1
        "timestamp": '2021-12-13 16:22'
        seen: false
        sender_id: 18
        target_id: 2
    
    GroupRequestNotification:
      type: object
      properties:
        id:
          type: integer
        "timestamp":
          type: string
        seen:
          type: boolean
        group_id:
          type: integer
        "user_id":
          type: integer
      example:
        id: 2
        "timestamp": '2021-12-13 16:26'
        seen: false
        group_id: 6
        "user_id": 3
    
    GroupInviteNotification:
      type: object
      properties:
        id:
          type: integer
        "timestamp":
          type: string
        seen:
          type: boolean
        group_id:
          type: integer
        "user_id":
          type: integer
      example:
        id: 1
        "timestamp": '2021-12-13 16:29'
        seen: false
        group_id: 3
        "user_id": 1
